<!doctype html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta charset='utf-8'> 
<head>
<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
    <title>Smoothslides Demo</title> 
    <meta name="A responsive jQuery slideshow with beautiful panning effects">
	<link rel="stylesheet" href="css/smoothslides.theme.css">
	<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
	
	<div class="center">
		<div class="smoothslides" id="myslideshow1">
			<img src="images/5.jpg" alt="Leaf"/>
			<img src="images/3.jpg" alt="Tree"/>
			<img src="images/2.jpg" alt="Mountain"/>
			
			<img src="images/4.jpg" alt="Sky"/>
		</div>
	</div>
		<div class="smoothslides" id="myslideshow2">
			<img src="images/1.jpg" alt="Leaf"/>
			<img src="images/5.jpg" alt="Mountain"/>
			<img src="images/3.jpg" alt="Tree"/>
			<img src="images/4.jpg" alt="Sky"/>
		</div>
		<div class="smoothslides" id="myslideshow3">
			<img src="images/2.jpg" alt="Mountain"/>
			<img src="images/5.jpg" alt="Tree"/>
			<img src="images/4.jpg" alt="Sky"/>
			<img src="images/1.jpg" alt="Leaf"/>
			
		</div>
		<div class="smoothslides" id="myslideshow4">
			<img src="images/1.jpg" alt="Leaf"/>
			<img src="images/2.jpg" alt="Mountain"/>
			<img src="images/3.jpg" alt="Tree"/>
			<img src="images/5.jpg" alt="Sky"/>
		</div>

<!-- JS ======================================================= --> 
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/smoothslides-2.1.0.min.js"></script>
<script type="text/javascript">




/* wait for images to load */
$(window).load( function() {



	//http://stackoverflow.com/questions/5202403/how-to-add-pause-between-each-iteration-of-jquery-each
	var sum = 0;
	var arr = [ '#myslideshow1', '#myslideshow2', '#myslideshow3' ];
			
	var time = 300;


	// go for the slides
	$.each(arr, function(index, value){

		setTimeout( function(){
			$( value ).smoothSlides({
				effectDuration: 5000
			});
		}, time)
		time += 350;
	});
	// end .each

	console.log( sum );
			


});






</script>
</body>
</html>
